<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Springseed</title>
  <link rel="stylesheet" href="application.css">
  <script src="application.js"></script>
</head>
<body>
  <div id="container">
    <div id="panel">
      <div id="decor">
        <img class="close" src="img/close.png"><img class="minimize" src="img/minimize.png"><img class="maximize" src="img/maximize.png">
      </div>
      <div id="noteControls" class="disabled">
        <img id="new" src="img/new.svg"><img id="share" src="img/share.svg"><img id="del" src="img/trash.svg">
      </div>
      <div id="search">
        <input type="text" placeholder="Search">
      </div>
    </header>
  </div>
</body>
</html>
