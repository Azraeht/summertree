<!DOCTYPE html>
<html>
<head>
<link href="css/screen.css" rel="stylesheet">
</head>
<body>
<div id="container">
	<header id="panel">
		<div id="decor">
			<img src="img/close.png"><img src="img/minimize.png"><img src="img/maximize.png">
		</div>
		<div id="noteControls">
			<img src="img/new.svg"><img src="img/share.svg"><img src="img/trash.svg">
		</div>
		<div id="search">
			<input type="text" placeholder="Search">
		</div>
	</header>
	<aside id="notebooks">
		<ul>
			<li class="all">All Notes</li>
			<li>Work</li>
			<li class="current">Home</li>
			<li>School</li>
			<li class="tag">History</li>
			<li class="tag">Nitro</li>
			<li>Apps</li>
			<li class="tag">Physics</li>

		</ul>
	</aside>
	<section id="notes">
		Notes
	</section>
	<section id="content">
		Content
	</section>
</div>
<script src="javascript/app.js"></script>
</body>
</html>
