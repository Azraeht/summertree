<!DOCTYPE html>
<html>
<head>
<link href="css/screen.css" rel="stylesheet">
</head>
<body>
<div id="container">
	<header id="panel">
		<div id="decor">
			<img id="close" src="img/close.png"><img id="minimize" src="img/minimize.png"><img id="maximize" src="img/maximize.png">
		</div>
		<div id="noteControls" class="disabled">
			<img id="new" src="img/new.svg"><img id="share" src="img/share.svg"><img id="del" src="img/trash.svg">
		</div>
		<div id="search">
			<input type="text" placeholder="Search">
		</div>
	</header>
	<div id="parent">
		<aside id="notebooks" class="panel">
			<div class="container">
				<ul></ul>
				<input type="text" placeholder="New notebook...">
			</div>
			<div id="settingsbar">
				<img id="settings" src="img/settings.svg">
				<img id="sync" src="img/radar.svg">
			</div>
		</aside>
		<section id="notes" class="panel">
			<ul></ul>
		</section>
		<section id="content" class="panel deselected">
			<div class="editorbuttons">
				<div class="inner">
					<button data-action="bold"><img src="img/bold.png"></button><button data-action="italics"><img src="img/italic.png"></button><button data-action="hyperlink"><img src="img/link.png"></button><button data-action="heading"><img src="img/heading.png"></button><button data-action="img"><img src="img/image.png"></button>
				</div>
			</div>
			<header>
				<div class="headerwrap">
					<div class="left">
						<h1></h1>
					</div>
					<div class="right">
						<button class="toggle edit">edit</button><br>
						<time></time>
					</div>
				</div>
			</header>
			<section id="contentscroller">
				<section id="contentwrite"></section>
				<section id="contentread"></section>
			</section>
		</section>
	</div>
</div>
<section class="modal delete">
	<div class="delete-container">
		<span>Are you sure you want to do that?</span><br>
		<button class="true special">Yes, delete it</button>&nbsp;<button class="false special">No, keep it</button>
	</div>
</section>
<section class="modal deleteNotebook">
	<div class="delete-container">
		<span>Are you sure you want to delete this Notebook?</span><br>
		<button class="true special">Yes, delete it</button>&nbsp;<button class="false special">No, keep it</button>
	</div>
</section>
<section class="modal renameNotebook">
	<div class="rename-container">
		<input type="text"><br>
		<button class="true special">Rename</button>&nbsp;<button class="false special">Cancel</button>
	</div>
	</section>
<section class="modal settings">
	<div class="settings-container">
		<h1>Settings</h1>
		<h2>Default note name</h2>
		<input type="text"></input><br/>
		<button class="true special">Apply</button>&nbsp;<button class="false special">Close</button>
	</div>
</section>
<section class="popover-mask">
	<div class="delete-popover">
	  <div class="arrow"></div><div class="container">
	  	<button id="deleteNotebook">delete</button><button id="renameNotebook">rename</button>
	  </div>
	</div>
	<div class="share-popover">
		<div class="arrow"></div><div class="container">
			<a href="mailto:?subject=The%20Note%20Name&body=Lorem%20ipsum%20dolar%20ipmet%20balhasl%20djnaksdjnads."><button id="emailNote">email</button></a><button id="printNote">print</button>
		</div>
	</div>
</section>
<!-- Various Templates -->
<script id="notebook-template" type="text/x-handlebars-template">
 <li data-id="{{id}}">{{name}}</li>
</script>
<script id="note-template" type="text/x-handlebars-template">
  <li data-id="{{id}}" data-list="{{list}}">
  	<h2>{{name}}</h2>
  	 <time>{{date}}  - </time><span>{{{excerpt}}}</span>
  </li>
</script>
<script src="javascript/app.js"></script>
</body>
</html>
